<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <main class="calculator">
        <div class="display">
            <input type="text" readonly value="" class="log-display" name="display" size="10" maxlength="8">
            <input type="text" readonly value="" class="number-display" name="display" size="10" maxlength="8">
        </div>
        <div class="numpad">
            <div class="upper-pad">
                <div class="upper-side-operations">
                    <button onclick="selectOperation(value)" value="/">/</button>
                    <button onclick="selectOperation(value)" value="*">X</button>
                    <button onclick="Display.clear()">C</button>
                    <button onclick="clearAll()">AC</button>
                </div>
            </div>
            <div class="down-pad">
                <div class="numbers">
                    <button onclick="Display.writeDigit(value)" value="9">9</button>
                    <button onclick="Display.writeDigit(value)" value="8">8</button>
                    <button onclick="Display.writeDigit(value)" value="7">7</button>
                    <button onclick="Display.writeDigit(value)" value="6">6</button>
                    <button onclick="Display.writeDigit(value)" value="5">5</button>
                    <button onclick="Display.writeDigit(value)" value="4">4</button>
                    <button onclick="Display.writeDigit(value)" value="3">3</button>
                    <button onclick="Display.writeDigit(value)" value="2">2</button>
                    <button onclick="Display.writeDigit(value)" value="1">1</button>
                    <button onclick="Display.writeDigit(value)" value="0" class="zero">0</button>
                    <button>,</button>
                </div>
                <div class="right-side-operations">
                    <button onclick="selectOperation(value)" value="-">-</button>
                    <button onclick="selectOperation(value)" value="+" class="plus">+</button>
                    <button onclick="equalsTo()">=</button>
                </div>
            </div>
        </div>
    </main>

    <script src="./script.js"></script>
</body>
</html>
