<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation with RegEx</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Form Validation with RegEx</h1>
    </header>
    <main>
        <form action="#">
            <div class="fieldsets">
                <fieldset>
                    <p class="error-message">** Email not valid! **</p>
                    <label class="sr-only" for="email">Email</label>
                    <br>
                    <input type="text" id="email" name="email" placeholder="Email">
                </fieldset>
                <fieldset>
                    <p class="error-message">** Username not valid! **</p>
                    <label class="sr-only" for="username">Username</label>
                    <br>
                    <input type="text" id="username" name="username" placeholder="Username">
                    <p class="note">* Only letters, no spaces</p>
                </fieldset>
                <fieldset>
                    <p class="error-message">** Password not valid! **</p>
                    <label class="sr-only" for="password">Password</label>
                    <br>
                    <input type="password" id="password" name="password" placeholder="Password">
                    <p class="note">* The password must contain five &#40;5&#41; capital letters, six &#40;6&#41; symbols and two hyphens &#40;-&#41; in any order</p>
                </fieldset>
            </div>
            <button>Save</button>
        </form>
    </main>
    <footer>
        <p>Made by Luca Rodrigues</p>
        <a href="">GitHub</a>
    </footer>

</body>
</html>
